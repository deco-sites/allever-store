
<script>
    function waitForElm(selector) {
        return new Promise((resolve) => {
            if (document.querySelector(selector)) {
            return resolve(document.querySelector(selector));
            }

            const observer = new MutationObserver((mutations) => {
            if (document.querySelector(selector)) {
                observer.disconnect();
                resolve(document.querySelector(selector));
            }
            });

            // If you get "parameter 1 is not of type 'Node'" error, see https://stackoverflow.com/a/77855838/492336
            observer.observe(document.body, {
            childList: true,
            subtree: true,
            });
        });
    }
    
    window.addEventListener("DOMContentLoaded", () => {
        const addUserNameInitials = () => {
            waitForElm(".vtex-my-account-1-x-userName").then((elm) => {
                if (!document.querySelector(".userName--initials")) {
                    const userName = elm.textContent;
                    
                    if (userName.length > 0) {
                        document.querySelector(".vtex-my-account-1-x-userImage").insertAdjacentHTML("afterbegin", `<span class="userName--initials">${userName[0]}</span>`)
                    } else {
                        document.querySelector(".vtex-my-account-1-x-userImage").classList.add("no-initials");
                    }
                }
            })
        }

        const addNewsletterWhatsappField = () => {
            const whatsappNewsletter = `
                <p class="whatsapp">
                    <label class="checkbox whatsapp-label">
                        <input type="checkbox" id="chk-whatsapp-newsletter">
                        <span class="whatsapp-text">Quero receber novidades e ofertas por WhatsApp</span>
                    </label>
                </p>
            `;

            
            waitForElm(".vtex-my-account-1-x-newsletterBoxContainer .vtex-my-account-1-x-boxContainerBody").then((elm) => {
                if (!elm.querySelector("p.whatsapp")) {
                    elm.insertAdjacentHTML("beforeend", whatsappNewsletter);
                }
            })
        }

        const addSubscriptionPageHelperClass = () => {
            if (window.location.hash.toLowerCase().includes("#/subscriptions")) {
                if (!document.querySelector(".vtex-account__page--subscriptions")) {
                    waitForElm(".vtex-pageHeader__container").then((elm) => {
                        elm?.parentElement?.parentElement?.classList.add("vtex-account__page", "vtex-account__page--subscriptions");
                    })
                }
            } else {
                document.querySelector(".vtex-account__page--subscriptions")?.classList.remove("vtex-account__page", "vtex-account__page--subscriptions");
            }
        }

        const addLogoutButton = () => {

                        <div class="vtex-my-account-1-x-menuLink menu-link-logout-btn">
                            <a target="_parent" href="/api/vtexid/pub/logout?scope=tfcucl&returnUrl=https://true-source.deco.site/">Sair</a>
